<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="rocketgrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4d4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#151515" stroke="#333" stroke-width="10"/>

  <!-- Icon Group -->
  <g filter="url(#glow)" transform="translate(126, 126) scale(0.6)">
    <!-- Rocket Body -->
    <path d="M200,50 Q300,50 300,150 L300,350 L200,350 L200,150 Q200,50 200,50 Z" 
          fill="none" stroke="url(#rocketgrad)" stroke-width="15" stroke-linejoin="round"/>
          
    <!-- Window -->
    <circle cx="250" cy="150" r="30" fill="#00f2ea" opacity="0.8"/>
    
    <!-- Fins -->
    <path d="M200,300 L150,380 L200,350" fill="none" stroke="#ff4d4d" stroke-width="15" stroke-linejoin="round"/>
    <path d="M300,300 L350,380 L300,350" fill="none" stroke="#ff4d4d" stroke-width="15" stroke-linejoin="round"/>
    
    <!-- Flame -->
    <path d="M220,380 Q250,450 280,380" fill="#ffaa00" opacity="0.8"/>
  </g>
</svg>
