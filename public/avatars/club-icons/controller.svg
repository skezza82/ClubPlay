<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#151515" stroke="#333" stroke-width="10"/>
  
  <!-- Icon Group -->
  <g filter="url(#glow)" transform="translate(106, 156) scale(0.6)">
    <!-- Controller Body -->
    <path d="M100,50 Q50,50 50,150 L50,250 Q50,350 150,350 L180,350 L200,300 L300,300 L320,350 L350,350 Q450,350 450,250 L450,150 Q450,50 400,50 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- D-Pad -->
    <path d="M120,150 L120,250 M70,200 L170,200" stroke="#00f2ea" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Buttons -->
    <circle cx="350" cy="200" r="20" fill="#ff0050"/>
    <circle cx="400" cy="150" r="20" fill="#ff0050"/>
    <circle cx="400" cy="250" r="20" fill="#ff0050"/>
    <circle cx="350" cy="200" r="20" fill="#ff0050"/>
  </g>
</svg>
