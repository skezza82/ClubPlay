<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffe600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#151515" stroke="#333" stroke-width="10"/>

  <!-- Icon Group -->
  <g filter="url(#glow)" transform="translate(136, 126) scale(0.6)">
    <!-- Base -->
    <rect x="0" y="250" width="400" height="150" rx="20" fill="none" stroke="url(#grad2)" stroke-width="15"/>
    
    <!-- Stick -->
    <line x1="100" y1="250" x2="100" y2="100" stroke="#00f2ea" stroke-width="15" stroke-linecap="round"/>
    <circle cx="100" cy="80" r="50" fill="#ff0050" stroke="#ff0050" stroke-width="5"/>
    
    <!-- Buttons -->
    <circle cx="250" cy="300" r="30" fill="#ffe600"/>
    <circle cx="320" cy="325" r="30" fill="#ffe600"/>
  </g>
</svg>
