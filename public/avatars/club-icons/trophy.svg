<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#151515" stroke="#333" stroke-width="10"/>

  <!-- Icon Group -->
  <g filter="url(#glow)" transform="translate(126, 106) scale(0.65)">
    <!-- Cup -->
    <path d="M50,50 L350,50 L350,100 Q350,250 200,250 Q50,250 50,100 Z" 
          fill="none" stroke="url(#grad3)" stroke-width="15" stroke-linejoin="round"/>
    
    <!-- Handles -->
    <path d="M50,80 C-20,80 -20,180 50,200" fill="none" stroke="#ffe600" stroke-width="15" stroke-linecap="round"/>
    <path d="M350,80 C420,80 420,180 350,200" fill="none" stroke="#ffe600" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Base -->
    <line x1="200" y1="250" x2="200" y2="350" stroke="#ff8800" stroke-width="15"/>
    <rect x="100" y="350" width="200" height="50" rx="10" fill="#ff8800"/>
    
    <!-- Shine -->
    <path d="M100,80 L150,200" stroke="white" stroke-width="5" stroke-opacity="0.5"/>
  </g>
</svg>
